<div class="row" *ngIf ="randomShow">
    <div class="col-3">
        <img class ="show-poster m-4" src="{{randomShow.posterPath}}">
    </div>
    <div class="col-9 text-center">
        <h2 class="mt-3">{{randomShow.title}}</h2>
        <h4 class="mt-2 font-italic">{{randomShow.tagline}}</h4>
        <h5 class="mt-4">{{randomShow.overview}}</h5>
    </div>
</div>
