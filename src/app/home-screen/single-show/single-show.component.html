<div class="row" *ngFor="let show of shows">
    <div class="col-3">
        <img class ="show-poster m-4" src="{{show.posterPath}}">
    </div>
    <div class="col-9 text-center">
        <h2 class="mt-3">{{show.title}}</h2>
        <h4 class="mt-2 font-italic">{{show.tagline}}</h4>
        <h5 class="mt-4">{{show.overview}}</h5>
    </div>
</div>
